{% extends "base.html" %}

{% block content %}
<div class="container">

  <h1>Garie WebScore</h1>

  <table class="table table-striped table-sm">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">URL</th>
        <th scope="col" class="text-center">Score</th>
      </tr>
    </thead>
    <tbody>
    {% for row in data %}
      <tr>
        <th scope="row">
          {{ loop.index }}
        </th>
        <td scope="row">
          <a href="{{ row.url }}">
            {{ row.url }}
          </a>
        </td>
        <td class="{{ scoreStyle(row.score) }} text-center">
          <a href="/site/{{ row.url }}">
            {{ row.score }}
          </a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
